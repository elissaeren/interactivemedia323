<!DOCTYPE html>
<html>
    <head>
        <title>Level Five : V1</title>
        <style>
            nav {
                font-size: 12px;
                font-family: "Minion Pro", sans-serif;
                font-style: italic;
                text-align: right;
                line-height: auto;
            }
            
            #E {
                line-height: 1px;
            }
            
            a:link{
                text-decoration: none;
            }
            
            .wordart {
                color: #000;
                font-family: "Helvetica Neue Condensed Bold", sans-serif;
                font-size: 8em;
                font-variant: small-caps;
                line-height: 16px;
                font-weight: bold;
                position: relative;
                z-index: 1;
                display: inline-block;
            }
            
            .wordart.tilt {
                display: inline-block;
                transform: scaleY(2) perspective(1em) rotateX(15deg) translate3d(-19%, -14%, -0.4em);
                -webkit-transform: scaleY(2) perspective(1em) rotateX(15deg) translate3d(-19%, -14%, -0.4em);
                -moz-transform: scaleY(2) perspective(1em) rotateX(15deg) translate3d(-19%, -14%, -0.4em);
                -o-transform: scaleY(2) perspective(1em) rotateX(15deg) translate3d(-19%, -14%, -0.4em);
                -ms-transform: scaleY(2) perspective(1em) rotateX(15deg) translate3d(-19%, -14%, -0.4em);
            }

            .wordart.tilt .text {
                font-family: "Helvetica Neue Condensed Bold", sans-serif;
                font-weight: bold;
                background-clip: text;
                -webkit-background-clip: text;
                letter-spacing: -0.01em;
            }

            .wordart.tilt .text:before {
                position: absolute;
                z-index: -1;
                top: 0.17em;
                transform: perspective(1em) rotateX(65deg) scale(0.77);
                -webkit-transform: perspective(1em) rotateX(65deg) scale(0.77);
                -moz-transform: perspective(1em) rotateX(65deg) scale(0.77);
                -o-transform: perspective(1em) rotateX(65deg) scale(0.77);
                -ms-transform: perspective(1em) rotateX(65deg) scale(0.77);
            }
        </style>
    </head>
    
    <body>
        <nav>
            <a href="https://elissaeren.github.io/interactivemedia323/project2/L4V5">YOU</a> <p id="E">...</p> 
        </nav>
        
          <div class="wordart tilt"><span class="text">
              <p>You once told me
                  <br>
              I was the kind of woman
                  <br>
              They made myths about
                  <br>

              And you were right
                  <br>
              In every good religion
                  <br>
              There is a god of war
                  <br>
              </p>
              </span></div>
        
        <nav>
            <p id="E">...</p> <a href="https://elissaeren.github.io/interactivemedia323/project2/L5V2">THEY</a>
        </nav>
    </body>
</html>
